<!DOCTYPE html>
<html>
<head>
    <title>Record Message</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Record Message</h1>
        <form class="record-form" method="post">
            <label for="receiver_email">Receiver's Email:</label>
            <input type="email" id="receiver_email" name="receiver_email" required><br><br>
            
            <input type="submit" value="Start Recording">
        </form>
        
        {% if result %}
        <div class="result-message">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
